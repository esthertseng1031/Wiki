{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <!-- If user clicks on any entry name, it should be taken directly to that entry page. -->
            <li><a href=/wiki/{{entry}}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
