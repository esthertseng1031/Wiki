{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <!-- Click "Save" to save the new page. -->
        <input type="submit" value="Save">
    </form>
    

{% endblock %}
